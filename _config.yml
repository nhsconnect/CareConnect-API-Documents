
output: web
# this property is useful for conditional filtering of content that is separate from the PDF.

#topnav_title: Get Unstructured Document API| FHIR&reg;
topnav_title: Care Connect Documents API| FHIR&reg;
# this appears on the top navigation bar next to the home button

#site_title: Get Unstructured Document API
site_title: CareConnect Documents API
# this appears in the html browser tab for the site title (seen mostly by search engines, not users)

company_name: INTEROPen and NHS Digital
# this appears in the footer

#github_editme_path: /edit/develop/
# if you're using Github, provide the basepath to the branch you've created for reviews, following the sample here. if not, leave this value blank.

#disqus: true
#disqus_shortname: disqus_shortname

#gitter: true
#gitter_room: gitter_account/gitter_room

#tiny_letter: true
#tiny_letter_username: tiny_letter_username

#twitter: true
#twitter_username: twitter_username
#twitter_site_hashtags: twitter_site_hashtags

fhir_ref_impl: https://data.developer.nhs.uk/ccri/
fhir_ref_impl_sec: https://data.developer.nhs.uk/ccri-auth/
fhir_ref_impl_resource: https://data.developer.nhs.uk/ccri-smartonfhir/STU3/

fhir_profile_baseurl: https://fhir.hl7.org.uk/StructureDefinition/
fhir_profile_stu3_baseurl: https://fhir.hl7.org.uk/STU3/StructureDefinition/
hl7_baseurl:
  stu2: https://www.hl7.org/fhir/DSTU2/
  stu3: https://www.hl7.org/fhir/STU3/


#fhir_profile_baseurl: https://fhir.nhs.uk/StructureDefinition/
#fhir_profile_ext:

host: 127.0.0.1
# the preview server used. Leave as is.

port: 4008
# the port where the preview is rendered. You can leave this as is unless you have other Jekyll builds using this same port that might cause conflicts. in that case, use another port such as 4006.

exclude:
  - .vscode/
  - .idea/
  - .gitignore
# these are the files and directories that jekyll will exclude from the build

feedback_email: interoperabilityteam@nhs.net
# used as a contact email for the Feedback link in the top navigation bar

feedback_disable: true
# if you uncomment the previous line, the Feedback link gets removed

# feedback_text: "Need help?"
# if you uncomment the previous line, it changes the Feedback text

# feedback_link: "http://helpy.io/"
# if you uncomment the previous line, it changes where the feedback link points to

highlighter: rouge
# library used for syntax highlighting

markdown: kramdown
kramdown:
 input: GFM
 auto_ids: true
 hard_wrap: false
 syntax_highlighter: rouge
# filter used to process markdown. note that kramdown differs from github-flavored markdown in some subtle ways

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      comments: true
      search: true
      sidebar: overview_sidebar

  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
      search: true
      sidebar: overview_sidebar

# these are defaults used for the frontmatter for these file types

sidebars:
- overview_sidebar
- overview_sidebar
- designprinciples_sidebar
- accessrecord_sidebar
- appointments_sidebar
- tasks_sidebar

description: "This implementation guide supports the publishing of the CareConnect-API-Documents"
# the description is used in the feed.xml file

sitemap: true

# needed for sitemap.xml file only
url: https://nhsconnect.github.io/CareConnect-API-Documents

repository: nhsconnect/CareConnect-API-Documents

gist:
  noscript: false

site:
  fhirprofiles:
    patient: "[Care Connect Patient](http://www.interopen.org/candidate-profiles/care-connect/CareConnect-Patient-1.html)"

plugins:
   - jekyll-github-metadata
   - jekyll-mentions
   - jemoji
   - jekyll-redirect-from
   - jekyll-seo-tag
   - jekyll-sitemap
   - jekyll-feed
   - jekyll-gist
